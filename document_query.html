<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳情入口整合平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>公文查詢系統</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="index.html">最新消息</a></li>
                <li><a href="index.html">服務項目</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要內容 -->
    <main>
        <section class="content">
            <h2>查詢您的公文</h2>
            <p>請輸入相關條件以查詢公文進度：</p>
            <form action="process_query.php" method="post" class="query-form">
                <div class="form-group">
                    <label for="doc_number">公文編號：</label>
                    <input type="text" id="doc_number" name="doc_number" placeholder="請輸入公文編號" required>
                </div>

                <div class="form-group">
                    <label for="id_number">身份證字號：</label>
                    <input type="text" id="id_number" name="id_number" placeholder="請輸入身份證字號" required>
                </div>

                <div class="form-group">
                    <label for="date">申請日期：</label>
                    <input type="date" id="date" name="date">
                </div>

                <button type="submit" class="submit-btn">查詢</button>
                <button type="reset" class="reset-btn">重設</button>
            </form>
        </section>
    </main>


</body>
</html>
